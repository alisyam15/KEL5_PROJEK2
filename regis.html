<h3>Registrasi User</h3>
<br>
<br>
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Cari Sivitas Akademika</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-search"></i>
          </div>
        </div> 
        <input id="text" name="text" placeholder="search" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Nama Lengkap :</label> 
    <div class="col-8">
      <input id="text1" name="text1" placeholder="Nama Mahasiswa / Dosen" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Asal Prodi :</label> 
    <div class="col-8">
      <input id="text2" name="text2" placeholder="Asal Prodi" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Username :</label> 
    <div class="col-8">
      <input id="text3" name="text3" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-4 col-form-label">Password :</label> 
    <div class="col-8">
      <input id="text4" name="text4" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-4 col-form-label">Cek Password :</label> 
    <div class="col-8">
      <input id="text5" name="text5" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
    </div>
  </div>
</form>
</body>
