    select,
    input[type="file"] {

  <form id="registrationForm">
    <div class="registration-header">
      <h1>Registrasi Kendaraan Anda</h1>
    </div>

    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
    </div>

    <div class="form-group">
      <label for="prodi">Prodi:</label>
      <select id="prodi" name="prodi" required>
        <option value="Informatika">Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Bisnis Digital">Bisnis Digital</option>
      </select>
    </div>

    <div class="form-group">
      <label for="jenis-kendaraan">Jenis Kendaraan:</label>
      <div>
        <input type="radio" id="motor" name="jenis-kendaraan" value="Motor">
        <label for="motor">Motor</label>
        <input type="radio" id="mobil" name="jenis-kendaraan" value="Mobil">
        <label for="mobil">Mobil</label>
      </div>
    </div>

    <div class="form-group">
      <label for="no-pol">NoPol:</label>
      <input type="number" id="no-pol" name="no-pol" placeholder="Masukkan NoPol Anda" required>
    </div>

    <div class="form-group">
      <label for="merk">Merk:</label>
      <input type="text" id="merk" name="merk" placeholder="Masukkan Merk Kendaraan Anda" required>
    </div>

    <div class="form-group">
      <label for="upload-stnk">Upload STNK:</label>
      <input type="file" id="upload-stnk" name="upload-stnk" accept=".pdf, .jpg, .jpeg, .png" required>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Mendapatkan data dari form
      var nama = document.getElementById('nama').value;
      var prodi = document.getElementById('prodi').value;
      var jenisKendaraan = document.querySelector('input[name="jenis-kendaraan"]:checked').value;
      var noPol = document.getElementById('no-pol').value;
      var merk = document.getElementById('merk').value;

      // Menyimpan data ke localStorage
      var registrationData = {
        nama: nama,
        prodi: prodi,
        jenisKendaraan: jenisKendaraan,
        noPol: noPol,
        merk: merk
      };

      localStorage.setItem('registrationData', JSON.stringify(registrationData));

      // Pindah ke halaman dashboard.html
      window.location.href = 'dashboard.html';
    }
  </script>
