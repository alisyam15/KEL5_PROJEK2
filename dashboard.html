    body {

    header {
      background-color: #333;

      display: flex;
      justify-content: space-between;

    }

    nav {

    nav img {

      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin-left: auto;
    }

    nav li {
      margin-left: 20px;
    }

    table {
      width: 80%;
      margin: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>

  <h1>Data Registrasi Kendaraan</h1>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Prodi</th>
        <th>Jenis Kendaraan</th>
        <th>NoPol</th>
        <th>Merk</th>
      </tr>
    </thead>
    <tbody id="registrationDataBody"></tbody>
  </table>

  <script>
    // Mendapatkan data dari localStorage
    var registrationData = JSON.parse(localStorage.getItem('registrationData'));

    // Menampilkan data ke dalam tabel
    if (registrationData) {
      var tableBody = document.getElementById('registrationDataBody');
      var row = tableBody.insertRow(0);

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);

      cell1.innerHTML = registrationData.nama;
      cell2.innerHTML = registrationData.prodi;
      cell3.innerHTML = registrationData.jenisKendaraan;
      cell4.innerHTML = registrationData.noPol;
      cell5.innerHTML = registrationData.merk;
    }
  </script>
