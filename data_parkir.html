  <!-- Custom JavaScript for handling borrower data -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Contoh data peminjam
      var borrowers = [
        { name: "Area Depan B2", capacity: "100", building: "Kampus B2 STT-NF" },
        { name: "Area Belakang B2", capacity: "40", building: "Kampus B2 STT-NF" }
        // Tambahkan peminjam sesuai logika aplikasi Anda
      ];

      // Fungsi untuk menampilkan data peminjam
      function displayBorrowers() {
        var borrowerList = document.getElementById("borrowerList");
        borrowerList.innerHTML = "";

        borrowers.forEach(function (borrower, index) {
          var row = borrowerList.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);

          cell1.innerHTML = index + 1;
          cell2.innerHTML = borrower.name;
          cell3.innerHTML = borrower.capacity;
          cell4.innerHTML = borrower.building;

          // Tambahkan tombol Edit dan Delete
          var editButton = createButton("Edit", "btn-warning", function () {
            openEditBorrowerModal(index);
          });

          var deleteButton = createButton("Delete", "btn-danger", function () {
            deleteBorrower(index);
          });

          cell5.appendChild(editButton);
          cell5.appendChild(deleteButton);
        });
      }

      // Fungsi untuk menangani pengiriman formulir tambah peminjam
      document.getElementById("addBorrowerForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var name = document.getElementById("addBorrowerName").value;
        var capacity= document.getElementById("addBorrowerCapacity").value;
        var building = document.getElementById("addBorrowerBuilding").value;

        borrowers.push({ name: name, capacity: capacity, building: building });
        displayBorrowers();
        $("#addBorrowerModal").modal("hide");
      });

      // Fungsi untuk membuka modal edit peminjam
      window.openEditBorrowerModal = function (index) {
        var borrower = borrowers[index];
        document.getElementById("editBorrowerName").value = borrower.name;
        document.getElementById("editBorrowerCapacity").value = borrower.capacity;
        document.getElementById("editBorrowerBuilding").value = borrower.building;

        $("#editBorrowerModal").modal("show");

        // Fungsi untuk menangani pengiriman formulir edit peminjam
        document.getElementById("editBorrowerForm").addEventListener("submit", function (event) {
          event.preventDefault();
          borrower.name = document.getElementById("editBorrowerName").value;
          borrower.capacity = document.getElementById("editBorrowerCapacity").value;
          borrower.building = document.getElementById("editBorrowerBuilding").value;

          displayBorrowers();
          $("#editBorrowerModal").modal("hide");
        });
      };

      // Fungsi untuk menghapus peminjam
      window.deleteBorrower = function (index) {
        borrowers.splice(index, 1);
        displayBorrowers();
      };

      // Fungsi untuk membuka halaman kategori (bisa diganti sesuai kebutuhan)
      window.openCategoriesPage = function () {
        // Ganti URL sesuai dengan halaman kategori
        window.location.href = "categories.html";
      };

      // Fungsi pembantu untuk membuat tombol
      function createButton(text, className, clickHandler) {
        var button = document.createElement("button");
        button.innerHTML = text;
        button.className = "btn " + className;
        button.addEventListener("click", clickHandler);
        return button;
      }

      // Tampilkan data peminjam saat halaman dimuat
      displayBorrowers();
    });
  </script>
